<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizomania</title>
    <link rel="stylesheet" href="./styles/signup.css">

</head>

<body>
    <!--Heading-->
    <h2>Register Here</h2>
    <!--Signup form goes here-->
    <form action="/action_page.php">
        <div class="imgcontainer">
            <img src="https://media.istockphoto.com/id/1268465415/photo/quiz-time-concept-speech-bubble-with-pencil-on-yellow-background.jpg?s=612x612&w=0&k=20&c=ZowfYpCJeyknpWhnfyWqV1_If6aJmFUiSqqqEUBhvAg=" alt="Avatar"
                class="avatar">
        </div>

        <div class="container">
            <label><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <span class="link"><a href="./signup.html">New User? Sign Up here.</a></span>
        </div>
    </form>
</body>

</html>
